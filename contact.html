<!DOCTYPE html>
<html lang="ru">
<head><title>Контакты — The Beatles</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f7f7fb;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --accent:#2563eb;
      --accent-weak:#dbeafe;
      --border:#e5e7eb;
      --shadow: 0 10px 30px rgba(17,24,39,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:
        radial-gradient(1200px 800px at 10% 10%, var(--accent-weak), transparent 60%),
        linear-gradient(180deg, #fafbff, #f7f7fb 40%);
      color:var(--text);
      font-family:"Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height:1.65;
    }
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}
    .wrap{max-width:1100px;margin:0 auto;padding:24px}
    .nav{
      display:flex;flex-wrap:wrap;justify-content:center;gap:12px 18px;
      background:var(--card); border:1px solid var(--border); border-radius:14px;
      padding:12px 18px; box-shadow:var(--shadow);
    }
    .nav a{font-weight:600;color:var(--text);opacity:.9}
    .nav a[aria-current="page"]{color:var(--accent)}
    header{text-align:center;padding:36px 0 18px}
    .eyebrow{font-family:"Merriweather", serif; font-weight:700; letter-spacing:.08em; color:var(--accent)}
    h1{font-family:"Merriweather", serif; font-size:clamp(28px,5.5vw,48px); margin:10px 0 0}
    .card{
      background:var(--card); border:1px solid var(--border); border-radius:16px;
      padding:22px 26px; box-shadow:var(--shadow); margin-top:20px;
    }
    .divider{height:1px;background:linear-gradient(90deg, transparent, var(--border), transparent); margin:26px 0}
    footer{text-align:center;color:var(--muted);font-size:13px;margin:28px 0 10px}
    img.resp{width:100%;height:auto;display:block;border-radius:12px;box-shadow:var(--shadow)}
    table{width:100%;border-collapse:collapse}
    th,td{border:1px solid var(--border);padding:10px 12px;text-align:center}
    th{background:var(--accent-weak);color:#1e40af; font-weight:700}
    .list{list-style:none;padding:0;margin:0}
    .list li{padding-left:18px; position:relative; margin:8px 0}
    .list li::before{content:"—"; position:absolute; left:0; color:var(--accent)}
    .btn{display:inline-block;padding:10px 14px;border-radius:10px;border:1px solid var(--border);background:var(--card);box-shadow:var(--shadow);font-weight:600}
  </style>
</head>
